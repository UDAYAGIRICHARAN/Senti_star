  <h1> Senti Text</h1>
  <h3 id="typing"></h3>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script>
    var typed = new Typed("#typing", {
      strings: ["Type or paste text here", "Click on submit button", "Get the result"],
      typeSpeed: 30
    });
  </script>
 
</head>
<body>


 
  <div id="app">

    <form  action="{% url 'sentiment_text' %}"  class="text-center" method="post">
        {% csrf_token %}
   
      <textarea id="text-input" name="text-input" placeholder="Enter text here or paste text here"

      ></textarea>
      <br>
   
      <input  type="submit" value="submit" id="submit" class="btn btn-primary"></input>
    </form>
    <div id="result"></div>
    <div id="DetectLanguage"></div>

  </div>

  <script>
    // JavaScript code
    const input = document.querySelector("#text-input");
    const submitBtn = document.querySelector("#submit-btn");
    const result = document.querySelector("#result");

    submitBtn.addEventListener("click", (event) => {
      event.preventDefault();

      // Perform sentiment analysis on the input text
      const sentiment = getSentiment(input.value);

      // Update the result div with the sentiment
      result.textContent = sentiment;
    });

    function getSentiment(text) {
      // Placeholder function to simulate sentiment analysis
      return "Positive";
    }
    const DetectLanguage = document.querySelector("#DetectLanguage");
    DetectLanguage.addEventListener("click", (event) => {
      event.preventDefault();

      // Perform sentiment analysis on the input text
      const sentiment = getSentiment(input.value);

      // Update the result div with the sentiment
      result.textContent = sentiment;
    });
    
  </script>
